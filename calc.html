<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="calc.css">

</head>

<body>
    <div class="heading">CALCULATOR</div>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display">
                <input type="text" id="display" disabled>
            </div>
            <div class="operations">
                <button class="btnr0" id="btnClear" onclick="clearDisplay()">C</button>
                <button class="btnr0" id="btnPercent" onclick="calculate('*0.01')">%</button>
            </div>
            <div class="numbers">
                <button class="btnr1" id="btn7" onclick="displayNum(7)">7</button>
                <button class="btnr1" id="btn8" onclick="displayNum(8)">8</button>
                <button class="btnr1" id="btn9" onclick="displayNum(9)">9</button>
                <button class="btnr1" id="btnDivide" onclick="calculate('/')">&divide;</button>
                <button class="btnr2" id="btn4" onclick="displayNum(4)">4</button>
                <button class="btnr2" id="btn5" onclick="displayNum(5)">5</button>
                <button class="btnr2" id="btn6" onclick="displayNum(6)">6</button>
                <button class="btnr2" id="btnMultiply" onclick="calculate('*')">&times;</button>
                <button class="btnr3" id="btn1" onclick="displayNum(1)">1</button>
                <button class="btnr3" id="btn2" onclick="displayNum(2)">2</button>
                <button class="btnr3" id="btn3" onclick="displayNum(3)">3</button>
                <button class="btnr3" id="btnSubtract" onclick="calculate('-')">-</button>
                <button class="btnr4" id="btn0" onclick="displayNum(0)">0</button>
                <button class="btnr4" id="btnDecimal" onclick="displayNum('.')">.</button>
                <button class="btnr4" id="btnAdd" onclick="calculate('+')">+</button>
                <button class="btnr4" id="btnEquals" onclick="calculate('=')">=</button>
            </div>
        </div>
        <script src="calc.js"></script>
</body>

</html>
